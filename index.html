---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit: 3 %}
      	<li>
	      	<h2>{{ post.title }}</h2>
	    	<p class="meta">{{ post.date | date_to_string }}</p>

		    <div class="post">
		    	{{ post.content }}
		    </div>
		</li>
    {% endfor %}
  </ul>
</div>

<div class="infinite-spinner"></div>
