<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <!-- http://pixelcog.com/blog/2013/jekyll-from-scratch-core-architecture/ -->
  <link rel="canonical" href="{{ page.url }}" />

  <!-- SCSS, baby -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/style.css">


  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">


  <script src='{{ site.baseurl }}javascript/jquery.min.js' type='text/javascript'></script>
  <script src='{{ site.baseurl }}javascript/all-posts.json' type='text/javascript'></script>
  <script src='{{ site.baseurl }}javascript/app.min.js' type='text/javascript'></script>

</head>
